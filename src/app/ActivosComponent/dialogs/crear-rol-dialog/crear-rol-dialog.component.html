<mat-dialog-content>
  <div class="popup-body">
    <div class="inventual-popup-inner">
      <div class="inventual-popup-header relative mb-5">
        <div class="inventual-popup-header-title">
          <h4 class="text-[20px] text-white font-bold bg-primary p-5">{{isEditMode ? 'Editar Rol' : 'Crear Rol'}}</h4>
        </div>
      </div>
      <div class="grid grid-cols-12 gap-x-7 sm:gap-x-0 px-5 pb-5">
        <div class="col-span-6 sm:col-span-12">
          <div class="inventual-select-field mb-6">
            <h5 class="text-[15px] text-heading font-semibold mb-3">Nombre*</h5>
            <div class="inventual-input-field-style">
              <mat-form-field class="w-full" [floatLabel]="'always'">
                <mat-label class="hidden">Nombre</mat-label>
                <input type="text" matInput [(ngModel)]="rol.nombre" [placeholder]="'Ej. Administrador'" required>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-span-6 sm:col-span-12">
          <div class="inventual-select-field mb-6">
            <h5 class="text-[15px] text-heading font-semibold mb-3">Estado</h5>
            <div class="inventual-select-field-style">
              <mat-form-field>
                <mat-select [(ngModel)]="rol.estado">
                  <mat-option [value]="true">Activo</mat-option>
                  <mat-option [value]="false">Inactivo</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-span-12 sm:col-span-12">
          <div class="inventual-select-field mb-6">
            <h5 class="text-[15px] text-heading font-semibold mb-3">Descripción*</h5>
            <div class="inventual-input-field-style">
              <mat-form-field class="w-full" [floatLabel]="'always'">
                <mat-label class="hidden">Descripción</mat-label>
                <textarea matInput [(ngModel)]="rol.descripcion"
                          [placeholder]="'Ej. Rol con acceso completo al sistema'" required rows="3"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-span-12 sm:col-span-12">
          <div class="inventual-select-field mb-6">
            <h5 class="text-[15px] text-heading font-semibold mb-3">Permisos</h5>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
              <mat-checkbox *ngFor="let permiso of permisosDisponibles"
                            [(ngModel)]="permiso.seleccionado"
                            (change)="actualizarPermisos()">
                {{permiso.nombre}}
              </mat-checkbox>
            </div>
          </div>
        </div>
        <div class="col-span-12">
          <div class="inventual-material-btn pt-1.5 justify-end">
            <button type="button" mat-raised-button color="danger"
                    (click)="cerrarDialog()">Cancelar</button>
            <button type="submit" mat-raised-button color="primary"
                    (click)="guardarRol()" [disabled]="!rol.nombre || !rol.descripcion">
              {{isEditMode ? 'Actualizar' : 'Crear'}} Rol
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
