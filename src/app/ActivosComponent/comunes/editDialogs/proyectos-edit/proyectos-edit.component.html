<mat-dialog-content>
    <div class="popup-body">
        <div class="inventual-popup-inner">
            <div class="inventual-popup-header relative mb-11">
                <div class="inventual-popup-header-title">
                    <h4 class="text-[20px] text-heading font-bold">Actualizar Area: {{data.proyecto.nombre}}</h4>
                </div>
                <div class="inventual-popup-header-close absolute -top-4 ltr:-right-2.5 ltr:left-auto rtl:left-0 rtl:right-auto">
                    <mat-dialog-actions>
                        <div class="default-light-theme">
                            <a href="javascript:void(0)" mat-dialog-close>
                                <mat-icon>clear</mat-icon>
                            </a>
                        </div>
                    </mat-dialog-actions>
                </div>
            </div>
            <div class="grid grid-cols-12 gap-x-7 sm:gap-x-0">
                <div class="col-span-6 md:col-span-6 sm:col-span-12">
                    <div class="inventual-select-field mb-7">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Nombre Proyecto</h5>
                        <div class="inventual-input-field-style">
                            <mat-form-field class="w-full" [floatLabel]="'always'">
                                <mat-label class="hidden">Kilogram</mat-label>
                                <input matInput [placeholder]="'Ej. Proyecto Pasantia'" type="text" class="form-control" id="nombre" [(ngModel)]="proyecto.nombre" name="name">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="inventual-select-field mb-7">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Codigo Proyecto</h5>
                        <div class="inventual-input-field-style">
                            <mat-form-field class="w-full" [floatLabel]="'always'">
                                <mat-label class="hidden">Kilogram</mat-label>
                                <input matInput [placeholder]="'Ej. Pr-001'" type="text" class="form-control" id="codigoProyecto" [(ngModel)]="proyecto.codigoProyecto" name="codigoProyecto">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="inventual-select-field mb-5">
                      <h5 class="text-[15px] text-heading font-semibold mb-3">Fecha Inicio</h5>
                      <div class="inventual-input-field-style">
                        <mat-form-field class="w-full" [floatLabel]="'always'">
                          <mat-label class="hidden">Elige tu fecha</mat-label>
                          <input matInput [matDatepicker]="pickerInicio" [placeholder]="'MM/DD/YYYY'" class="form-control" id="fechaInicio" [(ngModel)]="proyecto.fechaInicio" name="fechaInicio">
                          <mat-hint>MM/DD/YYYY</mat-hint>
                          <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                          <mat-datepicker #pickerInicio></mat-datepicker>
                        </mat-form-field> 
                      </div>
                    </div>
                    <div class="inventual-select-field mb-5">
                      <h5 class="text-[15px] text-heading font-semibold mb-3">Fecha Conclusion</h5>
                      <div class="inventual-input-field-style">
                        <mat-form-field class="w-full" [floatLabel]="'always'">
                          <mat-label class="hidden">Elige tu fecha</mat-label>
                          <input matInput [matDatepicker]="pickerFin" [placeholder]="'MM/DD/YYYY'" class="form-control" id="fechaFin" [(ngModel)]="proyecto.fechaFin" name="fechaFin">
                          <mat-hint>MM/DD/YYYY</mat-hint>
                          <mat-datepicker-toggle matIconSuffix [for]="pickerFin"></mat-datepicker-toggle>
                          <mat-datepicker #pickerFin></mat-datepicker>
                        </mat-form-field> 
                      </div>
                    </div>
                    <div class="inventual-select-field mb-5">
                      <h5 class="text-[15px] text-heading font-semibold mb-3">Area</h5>
                      <div class="inventual-select-field-style">
                        <mat-form-field>
                          <mat-select class="block" [placeholder]="'Selecionar Area'" class="form-control" id="idArea" [(ngModel)]="proyecto.idArea" name="idArea">
                            <mat-option *ngFor="let area of areas$ | async" [value]="area.idArea">
                              {{ area.nombre }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                </div>
                <div class="col-span-12">
                    <div class="inventual-material-btn pt-1.5 justify-end">
                        <button type="submit" mat-raised-button color="primary" (click)="actualizarProyecto()">Actualizar Area</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
