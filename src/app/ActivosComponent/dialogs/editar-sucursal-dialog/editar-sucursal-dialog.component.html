<mat-dialog-content>
  <div class="popup-body">
    <div class="inventual-popup-inner">
      <div class="inventual-popup-header relative mb-5">
        <div class="inventual-popup-header-title">
          <h4 class="text-[20px] text-white font-bold bg-primary p-5">Editar Sucursal</h4>
        </div>
      </div>

      <form [formGroup]="branchForm" class="px-5 pb-5">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <!-- Columna Izquierda -->
          <div class="space-y-4">
            <div class="inventual-input-field">
              <h5 class="text-[15px] text-heading font-semibold mb-2">Nombre*</h5>
              <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="nombre" required>
                <mat-error *ngIf="branchForm.get('nombre')?.hasError('required')">
                  Nombre es requerido
                </mat-error>
              </mat-form-field>
            </div>

            <div class="inventual-input-field">
              <h5 class="text-[15px] text-heading font-semibold mb-2">Dirección*</h5>
              <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="direccion" required>
                <mat-error *ngIf="branchForm.get('direccion')?.hasError('required')">
                  Dirección es requerida
                </mat-error>
              </mat-form-field>
            </div>

            <div class="inventual-input-field">
              <h5 class="text-[15px] text-heading font-semibold mb-2">Motel*</h5>
              <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="motel" required>
                <mat-error *ngIf="branchForm.get('motel')?.hasError('required')">
                  Motel es requerido
                </mat-error>
              </mat-form-field>
            </div>
          </div>

          <!-- Columna Derecha -->
          <div class="space-y-4">
            <div class="inventual-input-field">
              <h5 class="text-[15px] text-heading font-semibold mb-2">Teléfono 1*</h5>
              <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="telefono1" required>
                <mat-error *ngIf="branchForm.get('telefono1')?.hasError('required')">
                  Teléfono es requerido
                </mat-error>
              </mat-form-field>
            </div>

            <div class="inventual-input-field">
              <h5 class="text-[15px] text-heading font-semibold mb-2">Teléfono 2</h5>
              <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="telefono2">
              </mat-form-field>
            </div>

            <div class="inventual-input-field">
              <h5 class="text-[15px] text-heading font-semibold mb-2">Teléfono 3</h5>
              <mat-form-field appearance="outline" class="w-full">
                <input matInput formControlName="telefono3">
              </mat-form-field>
            </div>
          </div>
        </div>

        <div class="inventual-select-field mb-6">
          <h5 class="text-[15px] text-heading font-semibold mb-2">Estado</h5>
          <mat-form-field appearance="outline" class="w-full">
            <mat-select formControlName="estado">
              <mat-option [value]="true">Activo</mat-option>
              <mat-option [value]="false">Inactivo</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="flex justify-end space-x-3 mt-6">
          <button type="button" mat-stroked-button color="basic" (click)="cerrarDialog()">
            Cancelar
          </button>
          <button type="button" mat-raised-button color="primary"
                  (click)="guardarCambios()" [disabled]="branchForm.invalid">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>
