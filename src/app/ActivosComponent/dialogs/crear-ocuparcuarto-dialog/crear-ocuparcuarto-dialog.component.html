<mat-dialog-content>
    <div class="popup-body">
        <div class="inventual-popup-inner">
            <div class="inventual-popup-header relative mb-5">
                <div class="inventual-popup-header-title">
                    <h4 class="text-[20px] text-white font-bold bg-primary p-5">Ocupar Cuarto</h4>
                </div>
            </div>
            <div class="grid grid-cols-12 gap-x-7 sm:gap-x-0 px-5 pb-5">
                <div class="col-span-6 sm:col-span-12">
                    <div class="inventual-select-field mb-6">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Nombre</h5>
                        <div class="inventual-input-field-style">
                            <mat-form-field class="w-full" [floatLabel]="'always'">
                                <mat-label class="hidden">Nombre</mat-label>
                                <input type="text" matInput [placeholder]="'Ej. Cigarros LM'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-span-6 sm:col-span-12">
                    <div class="inventual-select-field mb-6">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Cedula</h5>
                        <div class="inventual-input-field-style">
                            <mat-form-field class="w-full" [floatLabel]="'always'">
                                <mat-label class="hidden">Nombre</mat-label>
                                <input type="text" matInput [placeholder]="'Ej. Cigarros LM'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 sm:col-span-12">
                    <div class="inventual-select-field mb-6">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Telefono</h5>
                        <div class="inventual-input-field-style">
                            <mat-form-field class="w-full" [floatLabel]="'always'">
                                <mat-label class="hidden">Telefono</mat-label>
                                <input type="number" matInput
                                    [placeholder]="'Ej. Es una caja de 12 unidades de cigarrillos LM'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-span-12 sm:col-span-12">
                    <div class="inventual-select-field mb-6">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Correo</h5>
                        <div class="inventual-input-field-style">
                            <mat-form-field class="w-full" [floatLabel]="'always'">
                                <mat-label class="hidden">Telefono</mat-label>
                                <input type="email" matInput
                                    [placeholder]="'Ej. Es una caja de 12 unidades de cigarrillos LM'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-span-6 sm:col-span-12">
                    <div class="inventual-select-field mb-6">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Hora de Entrada</h5>
                        <div class="inventual-input-field-style">
                            <mat-form-field class="w-full" [floatLabel]="'always'">
                                <mat-label class="hidden">Hora Fin</mat-label>
                                <input type="datetime-local" matInput [(ngModel)]="transaccion.horaEntrada">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-span-6 sm:col-span-12">
                    <div class="inventual-select-field mb-6">
                        <h5 class="text-[15px] text-heading font-semibold mb-3">Hora de Salida</h5>
                        <div class="inventual-input-field-style">
                            <mat-form-field class="w-full" [floatLabel]="'always'">
                                <mat-label class="hidden">Hora Fin</mat-label>
                                <input type="datetime-local" matInput [(ngModel)]="transaccion.horaSalida">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col-span-12">
                    <div class="inventual-material-btn pt-1.5 justify-end">
                        <button type="submit" mat-raised-button color="danger"
                            (click)="cerrarDialog()">Cancelar</button>
                        <button type="submit" mat-raised-button color="primary" (click)="ocuparCuarto()">Ocupar Cuarto</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
